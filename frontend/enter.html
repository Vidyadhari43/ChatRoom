<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login/Sign-up</title>
        <link rel="stylesheet" href="enter.css">
        
    </head>
    <body>

        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#" id="registration_form" method="post" action="#" enctype="multipart/form-data">
                    <h1>Create Account</h1>
                    <div class="social-container">
                        
                        <a href="#" class="social" id="google-btn-sig"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                            <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                          </svg></a>
                       
                    </div>
                   <hr>
                   <div id="credentials">
                    <input type="text" id="sig-name" placeholder="Name" class="form-control" required  >
                    <input type="email" id="sig-mail" placeholder="Email" class="form-control" required>
                    <input type="password" id="sig-password" placeholder="Password" class="form-control" required>
                    <button id="register" type="button">Sign Up</button>
                    <button id="newbutton" type="button" style="display: none;">Continue</button>
                
                </div>
                </form>
            </div>
            <div class="form-container sign-in-container">
                <form action="#" id="login_form" method="post" action="#" enctype="multipart/form-data">
                    <h1>Sign in</h1>
                    <div class="social-container">
                       
                        <a href="#" class="social" id="google-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                            <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                          </svg></a>
                       
                    </div>
                    <span>or use your account</span>
                    <input type="name" id="log-name" class="form-control" placeholder="Name" required>
                    <input type="email" id="log-mail" placeholder="Email" class="form-control" required>
                    <input type="password" id="log-password" placeholder="Password" class="form-control" required >
                    <a href="#" id="forgotpass">Forgot your password?</a>
                    <button id="login" type="button">Sign In</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start journey with us</p>
                        <button class="ghost" id="signUp">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

        
      
        <script type="module" src="enter.js"></script>
     
       
    </body>
</html>
